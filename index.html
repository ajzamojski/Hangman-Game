<!DOCTYPE html>
<html>
<head>
	<title>Hangman-Game</title>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
<div class="container" id="container1">
	<div class="row" id="headerrowtop"> <img src="assets/images/metalmusichang.png" id="metallogo" alt="metallogo"></div>
</div>

<div class="container">
	<div class="row">

	  <div class="col-md-4" id="leftsec"></div>

	  <div class="col-md-8" id="middlesec">

		<div class="row">
  			<div class="col-md-6" id="showimg">
  			<audio src="https://youtu.be/Sp7CYvh8FwA" id="audio"></audio>
  			 </div>
  			<div class="col-md-6" id="jscontent">
		  			<h3 id="startrestart"> Click any key to start guessing started! </h3>

					<h4> Current Word: <br>     </h4>

					<h3 id="currentWord"> "_ _ _ _" </h3>

					<h4> Guesses Left:  <span id="guesses"> </span></h4>

					<h4> Letters Guessed: <br> <span id="lettersguessed"> </span></h4>


					<h4> Wins: <span id="wins"> </span>
					</h4> 

					<h4> Losses:  <span id="losses"> </span></h4>

					<h4> <span id="message"></span></h4>

					<h4 id="test"> </h4>
			</div>
		</div>

	  </div>

	  <div class="col-md-4" id=""></div>

	</div>
</div>

</body>
</html>
